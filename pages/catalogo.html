<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catalogo</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="/assets/img/maya.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />

  <body>
    <header></header>
    <section id="catalog">
      <h2>Catálogo de Zonas Arqueológicas</h2>
      <div class="tools">
  
        <label for="filtroZona" class="filtro">Filtrar por Region:</label>
        <select id="filtroZona">
            <option value="">Todas las Regiones</option>
            <!-- Opciones para filtrar por zona -->
        </select>
    
        <label for="filtroEstado" class="filtro">Filtrar por Estado:</label>
        <select id="filtroEstado">
            <option value="">Todos los Estados</option>
            <!-- Opciones para filtrar por estado -->
        </select>
        <p class="zonasn">Total de zonas: <p id="cantidadZonas" class="noz"></p></p>
                
      </div>

      <div class="grid" id="grid">
          <!-- Fichas de catálogo se generarán aquí -->
      </div>
  </section>

    <script src="/assets/js/main.js"></script>
    <div id="dark_reader_root" style="all: initial !important;"></div>
  </body>
</html>
