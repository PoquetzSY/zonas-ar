<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realidad Aumentada</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./assets/img/maya.png" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./assets/js/gesture-detector.js"></script>
    <script src="./assets/js/gesture-handler.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a href="javascript:history.back()" class="back">
      <img
        class="img-icon"
        src="/assets/img/bx-chevron-left.svg"
        alt="icon-chevron"
      />
    </a>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- we use cors proxy to avoid cross-origin problems -->
        <!--
          ⚠️⚠️⚠️
          https://arjs-cors-proxy.herokuapp.com/ is now offline, Heroku has dismissed all his free plans from November 2022.
          You need to host your own proxy and use it instead. The proxy is based on CORS Anywhere (see https://github.com/Rob--W/cors-anywhere).
          ⚠️⚠️⚠️
        -->
        <a-entity
          position="0 0 0"
          scale=".1 .1 .1"
          gltf-model="/assets/models3d/tulum/tulum.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera="userHeight: 1" look-controls="enabled: false"></a-entity>
    </a-scene>
  </body>
</html>
